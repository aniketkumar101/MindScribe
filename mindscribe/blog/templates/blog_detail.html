{% extends "layout.html" %}

{% block title %}
MindScribe - Blog
{% endblock %}


{% block content %}
<div class="container mt-5">
  <div class="card bg-dark text-light border-secondary shadow-lg">
    <div class="card-body">
      <h2 class="card-title text-center mb-3">{{ blog.title }}</h2>
      <p class="text-muted text-center">
        By {{ blog.user.username }} â€¢ {{ blog.created_at|date:"F j, Y" }}
      </p>
      <hr class="border-secondary">
      <p class="card-text fs-5" style="line-height: 1.8;">{{ blog.text }}</p>
    </div>
    <div class="card-footer text-center">
      <a href="{% url 'blog_list' %}" class="btn btn-secondary">Back to Blogs</a>
    </div>
  </div>
</div>
{% endblock %}
