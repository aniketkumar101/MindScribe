{% extends "layout.html" %}

{% block title %}
MindScribe - Blog
{% endblock %}


{% block content %}
<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-lg p-4 text-center" style="width: 28rem;">
    <h3 class="text-danger fw-bold mb-4">⚠️ Delete Blog</h3>
    <p>Are you sure you want to delete this blog?</p>
    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-center gap-3 mt-3">
        <button class="btn btn-danger px-4" type="submit">Confirm Delete</button>
        <a href="{% url 'blog_list' %}" class="btn btn-success px-4">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
