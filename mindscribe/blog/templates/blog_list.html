{% extends "layout.html" %}

{% block title %}
MindScribe - Blog
{% endblock %}

{% block content %}
<h1 class="text-center mt-4">Welcome Blogs</h1>

<a class="btn btn-primary mb-4" href="{% url 'blog_create' %}">Create New Blog</a>

<div class = "container row gap-3">
    {% for blog in blogs %}
    <div class="card" style="width: 18rem;">
        <img src="{{blog.photo.url}}" class="card-img-top" alt="...">
        <div class="card-body">
        <h5 class="card-title">{{blog.user.username}}</h5>
        <p class="card-text">{{blog.text}}</p>
        <a href="{% url 'blog_edit' blog.id%}" class="btn btn-primary">Edit</a>
        <a href="{% url 'blog_delete' blog.id%}" class="btn btn-danger">Delete</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
