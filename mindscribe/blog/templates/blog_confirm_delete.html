{% extends "layout.html" %}

{% block title %}
MindScribe - Blog
{% endblock %}

{% block content %}
<h1 class="text-center mt-4">Are you sure that you want to delete the blog?</h1>

<form method="post" class="form">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Confirm Delete</button>
    <a class="btn btn-success" href="{% url 'blog_list' %}">Cancel</a>
</form>
{% endblock %}
